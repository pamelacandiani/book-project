
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Editora</th>
        <th scope="col">Preço</th>
        <th scope="col">Opção</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let books of books">

        <th>{{books.id}}</th>
				<th>{{books.title}}</th>
				<td>{{books.author}}</td>
				<td>{{books.publisher}}</td>
				<td>{{books.price}}</td>

        <td><button class="btn btn-danger" (click)="delete(books)">Remover</button></td>
		</tr>
    </tbody>
  </table>
</div>
